---
  - name: Install php packages
    become: yes
    yum:
        pkg: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
      - php-pecl-apc
    notify:
        - restart apache

  - name: Change apc shm_size
    become: yes
    lineinfile:
        dest: "/etc/php.d/apc.ini"
        regexp: "^[#|;]?apc.shm_size="
        line: "apc.shm_size=256M"
    notify:
        - restart apache

  - name: Make directory for apc script
    file:
        path: "/usr/local/www.misc/sysadmintools/apc"
        owner: dplagnt
        group: lapurd
        mode: 0755

  - name: Copy APC clear script
    copy:
        src: "clearapc.php"
        dest: "/usr/local/www.misc/sysadmintools/clearapc.php"
        owner: dplagnt
        group: lapurd
        mode: 0755
